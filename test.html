<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <canvas id="scatterChart"></canvas>
    </div>




    <script>
        
        const data = {
            datasets: [
                {
                    label: 'Dataset 1 - X Axis 1',
                    data: [
                        { x: -10, y: 10 },
                        { x: -5, y: 15 },
                        { x: 0, y: 20 },
                        { x: 5, y: 25 },
                        { x: 10, y: 30 },
                    ],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    pointRadius: 5,
                    yAxisID: 'y-axis-1'
                },
                {
                    label: 'Dataset 2 - X Axis 2',
                    data: [
                        { x: -10, y: 100 },
                        { x: -5, y: 120 },
                        { x: 0, y: 150 },
                        { x: 5, y: 130 },
                        { x: 10, y: 160 },
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    pointRadius: 5,
                    yAxisID: 'y-axis-2'
                }
            ]
        };

        
        const config = {
            type: 'scatter',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'X Axis'
                        }
                    },
                    'y-axis-1': {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Y Axis 1'
                        },
                        grid: {
                            color: 'rgba(255, 99, 132, 0.2)'
                        }
                    },
                    'y-axis-2': {
                        type: 'linear',
                        position: 'right',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Y Axis 2'
                        },
                        grid: {
                            drawOnChartArea: false, 
                        }
                    }
                }
            }
        };

        // Render the chart
        const scatterChart = new Chart(
            document.getElementById('scatterChart'),
            config
        );

    </script>
</body>

</html>
